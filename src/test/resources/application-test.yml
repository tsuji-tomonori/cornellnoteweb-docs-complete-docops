spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: TEST
    show-sql: false
  sql:
    init:
      mode: always
      schema-locations: classpath:test-schema.sql
      continue-on-error: true
