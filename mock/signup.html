<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規登録 - Cornell Note</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a href="#mainContent" class="skip-link">本文へスキップ</a>
  <main class="auth-container" id="mainContent" tabindex="-1">
    <div class="auth-card">
      <h1 class="auth-title">Cornell Note</h1>
      <p class="auth-subtitle">新規アカウント作成</p>

      <form id="signupForm">
        <div class="form-group">
          <label class="form-label" for="email">メールアドレス</label>
          <input type="email" id="email" class="form-input" placeholder="example@email.com" required autocomplete="email">
        </div>

        <div class="form-group">
          <label class="form-label" for="password">パスワード</label>
          <input type="password" id="password" class="form-input" placeholder="8文字以上で入力" required minlength="8" autocomplete="new-password">
        </div>

        <div class="form-group">
          <label class="form-label" for="confirmPassword">パスワード（確認）</label>
          <input type="password" id="confirmPassword" class="form-input" placeholder="パスワードを再入力" required autocomplete="new-password">
        </div>

        <button type="submit" class="btn btn-primary btn-full">アカウント作成</button>
      </form>

      <div class="divider">
        <span>または</span>
      </div>

      <button type="button" class="btn btn-google" id="googleSignup">
        <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 8px;" aria-hidden="true" focusable="false">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Googleで登録
      </button>

      <p class="text-center mt-4" style="font-size: 0.875rem;">
        すでにアカウントをお持ちですか？ <a href="login.html" class="text-link">ログイン</a>
      </p>
    </div>
  </main>

  <div id="statusRegion" class="visually-hidden" role="status" aria-live="polite"></div>
  <div id="alertRegion" class="visually-hidden" role="alert" aria-live="assertive"></div>

  <script src="js/app.js"></script>
  <script>
    const { storage, navigateTo, ui } = CornellApp;

    // Already logged in check
    if (storage.isLoggedIn()) {
      navigateTo('notes.html');
    }

    // Signup form handler
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        ui.showToast('パスワードが一致しません', 'error');
        ui.announceStatus('新規登録: パスワードが一致しません', 'alert');
        return;
      }

      if (password.length < 8) {
        ui.showToast('パスワードは8文字以上で入力してください', 'error');
        ui.announceStatus('新規登録: パスワードは8文字以上で入力してください', 'alert');
        return;
      }

      // Mock signup (any email/password works)
      storage.setSession({
        userId: 'user-001',
        email: email,
        displayName: email.split('@')[0]
      });

      ui.showToast('アカウントが作成されました', 'success');
      ui.announceStatus('アカウントが作成されました');
      setTimeout(() => navigateTo('notes.html'), 1000);
    });

    // Google signup handler (mock)
    document.getElementById('googleSignup').addEventListener('click', () => {
      storage.setSession({
        userId: 'user-001',
        email: 'demo@example.com',
        displayName: 'Demo User'
      });
      navigateTo('notes.html');
    });
  </script>
</body>
</html>
